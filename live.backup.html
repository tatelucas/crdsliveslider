<div class="row">
  <div class="medium-12 large-10 large-offset-1 columns pushdown-content">
    <h4 class="strong">How many people are watching?</h4>
      <div class="row">
        <div class="medium-10 columns">
          <div class="text-center">
          <span class="slider-0">0</span>
          <span class="slider-10">10</span>
          <span class="slider-20">20</span>
          </div>
          <div class="range-slider" data-slider data-slider="0" data-options="start: 0; end: 20; initial: 0;">
            <span class="range-slider-handle" role="slider" tabindex="0"></span>
            <span class="range-slider-active-segment"></span>
            <input type="hidden" id="slider-amount">
          </div>
        </div>
        <div class="medium-2 columns">
          <input type="submit" class="jfk-button jfk-button-action button block" id="slider-submit" value="Submit" />
        </div>
      </div>
    </div><!--/medium-12 columns-->
  </div><!--/row-->
